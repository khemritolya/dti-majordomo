<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Majordomo</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
  <div class="logo-container">
    <div class="logo">
      <img class="logo-img" src="images/logo.png" alt="">
    </div>
  </div>
  <div class="wrapper">
    <div class="feedback-group">
      <label class="feedback-url">Do you have any suggestions for our product? </label><br>
      <textarea name="feedback-control" rows="25" cols="120"></textarea>
    </div>
    <a href="confirm.html" target=_parent><button type="button" class="skip_btn btn-primary" data-toggle="button"
        aria-pressed="false" autocomplete="off">Skip</button></a>
    <a href="confirm.html" target=_parent><button type="button" class="submit_btn btn-primary" data-toggle="button"
        aria-pressed="false" autocomplete="off">Submit</button></a>
  </div>
  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
</body>

</html>
