<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Majordomo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  </head>
  <body>
        <div class="logo-container">
                <div class="logo">
                    <img class="logo-img" src="images/logo.png" alt="">
                </div>  
        </div>
        <div class="wrapper">
                <div class="row">
                  <div class="column">
                      <p>Detect an Endpoint in Your Project</p>
                    </div>
                  <div class="column">
                      <p>Run your customised code with Majordomo</p>
                    </div>
                  <div class="column">
                      <p>Send Notification to Your Slack and Github</p>
                    </div>
                </div>
                <div class="tasks">
                    <img class="tasks-img" src="images/tasks.png" alt="">
                </div>
                <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Start with an endpoint</button>
            </div>
<script src="main.js"></script>    
</body>
</html>
